
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>My Heroes List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group heroes">
        <li class="list-group-item d-flex list-group-item-action"
            *ngFor="let hero of heroes"
            [routerLink]="['hero', hero.id]" style="cursor: pointer;">
          <span class="badge badge-info"> {{hero.id}} </span>
          <span style="padding-left: 5px">{{hero.name}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>My Heroes List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group heroes">
        <li class="list-group-item d-flex list-group-item-action"
            *ngFor="let hero of heroes"
            [routerLink]="['hero', hero.id]" style="cursor: pointer;">
          <span class="badge badge-info"> {{hero.id}} </span>
          <span style="padding-left: 5px">{{hero.name}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-sm-start m-1">
    <div class="col-sm-1">
      <label>Heroname: </label>
    </div>
    <div class="col-sm-7 align-content-start">
      <input #heroName>
    </div>
  </div>
  <div class="row m-1">
    <div class="col-sm-12">
      <button class="btn btn-primary" (click)="add(heroName.value)">btn</button>
    </div>
  </div>

</div>
